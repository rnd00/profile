<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- begin row 1 -->
      <div class="row">
        <!-- begin column 1 -->
        <div class="col-sm">

          <!-- begin profile card -->
          <div class="card card-white text-center">
            <div class="col-sm" id="name">
              <h1 class="card-title">Ryanda Diedan</h1>
              <small class="text-small text-muted">

              </small>
            </div>
            <div class="col-sm">
              <img class="img-rounded img-size-avatar" src="https://avatars2.githubusercontent.com/u/42826652?v=4">
              <p>
                <small class="text-small text-muted">burger king, 2019</small>
              </p>
            </div>
            <p class="card-text">
              I use GitHub in daily basis, working on web applications, interested in various things.
            </p>
            <a class="btn btn-sm btn-teal" href="https://github.com/rnd00" target="_blank">GitHub</a>
          </div>
          <!-- end profile card -->
        </div>
        <!-- end column 1 -->

        <!-- begin column 2 -->
        <div class="col-sm">

          <!-- begin blockquote -->
          <div class="card card-white text-right">
            <blockquote class="blockquote">
              <p class="mb-0">Don't leave your veggies, eat them!</p>
              <footer class="blockquote-footer">I believe it was my mom</footer>
            </blockquote>
          </div>
          <!-- end blockquote -->

          <!-- begin hobbies -->
          <div class="card card-white text-center" id="hobby">
            <h2>past-time</h2>
            <ul class="list-inline" id='past-time'>
              <!-- maximum 8 -->
              <li><i class="fas fa-camera"></i></li>
              <li><i class="fas fa-gamepad"></i></li>
              <li><i class="fas fa-laptop-code"></i></li>
              <li><i class="fas fa-headphones"></i></li>
              <li><i class="fas fa-suitcase"></i></li>
              <li><i class="fas fa-bed"></i></li>
              <li><i class="fas fa-book-open"></i></li>
              <li><i class="fas fa-utensils"></i></li>
            </ul>
          </div>
          <!-- end hobbies -->

          <!-- begin follow-me card -->
          <div class="card card-white text-center" id="follow-me">
            <h2>links</h2>
            <ul class="list-inline" id="social-links">
              <li>
                <a href="https://github.com/rnd00" target="_blank" data-toggle="tooltip" data-placement="bottom" title="It's rather empty right now.">
                  <i class="fab fa-github-square"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/nantokawakaran" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Yes, suspended. I know.">
                  <i class="fab fa-twitter-square"></i>
                </a>
              </li>
              <li>
                <a href="https://www.flickr.com/photos/115972346@N08/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Old archives.">
                  <i class="fab fa-flickr"></i>
                </a>
              </li>
              <li>
                <a href="https://commons.wikimedia.org/wiki/User:Minimaxima" target="_blank" data-toggle="tooltip" data-placement="bottom" title="I did something here too.">
                  <i class="fab fa-wikipedia-w"></i>
                </a>
              </li>
            </ul>
          </div>
          <!-- end follow-me card -->

        </div>
        <!-- end column 2 -->

      </div>
      <!-- end row 1 -->

      <!-- begin row 2 -->
      <div class="row">
        <div class="col-lg">
          <div class="card card-white">
            <div class="card-text text-center">
              <p class="margin-zero">
                things are still in <abbr title="work in progress">wip</abbr> state right now, please check back later!
              </p>
              <p class="text-muted margin-zero"><small>
                -what to put here?-
              </small></p>
            </div>
          </div>
        </div>
      </div>
      <!-- end row 2 -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
